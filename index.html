<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="./index.css" />
  </head>
  <body class="position-relative">
    <header class="top-header py-3 sticky-top bg-dark">
      <div
        class="container text-light d-flex justify-content-between align-items-center"
      >
        <h1>SHOP</h1>
        <button
          class="cart btn btn-primary px-4 d-flex justify-content-between align-items-center gap-3"
        >
          <div class="text-center">
            <div class="spinner-border" role="status">
              <span class="visually-hidden">Loading...</span>
            </div>
          </div>
          <i class="bi bi-cart-fill h2 text-light"></i>
          <span class="bg-danger" id="cart-number">0</span>
        </button>
      </div>
    </header>

    <aside
      class="categories position-absolute left-0 sticky-left bg-light overflow-y-scroll"
    >
      <h2 class="text-center py-3">Categories</h2>
      <div class="text-center">
        <div class="spinner-border" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>
      <ul id="category-list" class="list-group list-group-flush bg-light">
        <li class="category-item list-group-item active">shirts</li>
        <li class="category-item list-group-item bg-light">shirts</li>
        <li class="category-item list-group-item bg-light">shirts</li>
      </ul>
    </aside>

    <main class="main position-absolute overflow-y-scroll">
      <div class="container"></div>
    </main>

    <script src="./index.js"></script>
  </body>
</html>
